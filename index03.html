<html lang="en">

    // JSX
    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
          안녕 나는 title
        </h3>
      );
    }

    // JSX
    function Button() {
      return (
        <button
          style={{ backgroundColor: "salmon" }}
          onClick={() => console.log("클릭됨")}
        >
          Click me
        </button>
      );
    }

      "Click me"
    );*/

    // 대문자 소문자 차이 주의

    const Container = () => (
      <div>

        <Title />
