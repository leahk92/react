<!-- state : 데이터가 저장되는 곳 -->
<!-- 데이터가 바뀔 때마다 함수 재호출 >> re-rendering 개선 필요 -->
<!-- React 앱 내에서 데이터를 보관하고 자동으로 re-rendring 할 수 있다 -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- 바벨 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    // ⭐변수 사용 x⭐
    // let counter = 0;

    // ** useState, modifier사용 **
    function App() {
      const [counter, modifier] = React.useState(0);
      //   const data = React.useState(0);

      //   console.log(data);
      /*
      Array 2개
      [undefined, ƒ]
      0: undefined - 데이터
      1: ƒ () - 데이터를 바꿀 때 사용하는 함수
      */

      return (
        <div>
          <h3>Total clicks: 0</h3>
          <button>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);

    // 배열 꺼낼 때 지름길 (아래 대신)
    // const favFood = food[0]
    // const favFood2 = food[1]

    const food = ["tomato", "potato"];
    const [favFood, favFood2] = food;
    console.log(favFood); //tomato
    console.log(favFood2); //potato
  </script>
</html>
